---

first_exercise_introducing:
  other: '[Кофе](1) — это не просто бодрящий напиток, но и элемент утренних ритуалов и знак внимания. А может быть, даже ежедневное признание в любви. Себе или близкому человеку. Неважно.'
first_exercise_desc1:
  other: 'Для того, чтобы сварить кофе с любовью, нам понадобятся:<ul><li>
чистая холодная вода;</li><li>
молотый кофе;</li><li>
чашка;</li><li>
турка;</li><li>
зерна кардамона.</li></ul>'
first_exercise_note1:
  other: 'Используйте медную турку — в ней вода нагревается равномерно. Так, каждая кофейная частица отдаст свой вкус.'
first_exercise_desc2:
  other: 'Чтобы сварить кофе с любовью:<ol><li>
В <b>чашку</b>, в которую нальете кофе, наберите холодной чистой воды.</li><li>
Перелейте воду в турку.</li><li>
Налейте еще <b>полчашки воды</b> — кофе поглотит ее во время варки.</li><li>
Добавьте в турку <b>две чайные ложки</b> кофе и поставьте на медленный огонь.</li><li>
Возьмите <b>три зерна</b> целого кардамона и разрежьте напополам.</li><li>
Кончиком ножа достаньте семена из кардамона. Шкурку можно выбросить.</li></ol>'
first_exercise_desc3:
  other: 'Кофе в турке уже должен начать закипать.<ol start="7"><li>
Добавьте в турку семена кардамона.</li><li>
Дождитесь, пока кофе закипит трижды. Отставьте его.</li><li>
Перелейте в чашку и отпейте полглотка —- так вы вложите свою любовь в каждый миллилитр напитка.</li><li>
Принесите кофе в постель любимому человеку.</li></ol>'
first_exercise_note2:
  other: 'Если этот человек —- вы сами, то ложитесь обратно в кровать и наслаждайтесь вкусом кофе и любовью к самому себе.'
